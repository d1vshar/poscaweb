<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${#strings.concat(title,' - PoscaWeb')}"></title>
    <link rel="icon" th:src="@{/favicon.ico}" type="image/ico">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.20/r-2.2.3/datatables.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header th:fragment="nav">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img alt="PoscaWeb" class="rounded-circle" height="32px" id="logo" src="../static/favicon.png"
                 th:src="@{/favicon.png}" width="32px"/>
        </a>
        <button aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarsExample04" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"
                       th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(),'AllianceStats') ? 'active':''}"
                       th:href="@{/AllianceStats/}">AllianceStats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(),'RaidMotron') ? 'active':''}"
                       th:href="@{/RaidMotron/}">RaidMotron</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div th:fragment="scripts">
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.20/r-2.2.3/datatables.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#table').DataTable({
                autoWidth: false,
                paging: false,
                responsive: false
            });
        });
    </script>
</div>
</body>
</html>
